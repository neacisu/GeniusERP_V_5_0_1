services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: geniuserp-app
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
    ports:
      - "5000:5000" # API
      - "3000:3000" # Frontend Vite
    labels:
      - logging=promtail
      - logging_jobname=geniuserp-app
    environment:
      # Variabile de bază
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/geniuserp
      
      # Redis Cloud (citite din .env)
      - REDIS_URL=${REDIS_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USERNAME=${REDIS_USERNAME:-default}
      
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-false}
      
      # Secrets pentru securitate (citite din .env)
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      
      # ANAF API
      - ANAF_API_URL=${ANAF_API_URL}
      - ANAF_API_VERSION=${ANAF_API_VERSION:-v7}
      
      # Date pentru email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      
      # Setări pentru logging
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - ENABLE_SQL_LOGGING=${ENABLE_SQL_LOGGING:-true}
      
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ORGANIZATION=${OPENAI_ORGANIZATION}
      - OPENAI_DEFAULT_MODEL=${OPENAI_DEFAULT_MODEL:-gpt-4}
      
      # Sentry Error Tracking
      - SENTRY_DSN=${SENTRY_DSN}
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN}
      
      # Setări pentru debugare și HMR
      - VITE_DEV_SERVER_URL=http://localhost:5000
      
      # Setări Vite HMR pentru Hot Reload în Docker
      - VITE_HMR_PROTOCOL=ws
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PORT=5000
      - VITE_HMR_CLIENT_PORT=5000
      
      # Enable watch polling pentru Docker volumes (important pentru HMR)
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - geniuserp-network

  postgres:
    image: postgres:17-alpine
    container_name: geniuserp-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=geniuserp
    labels:
      - logging=promtail
      - logging_jobname=postgres
    restart: unless-stopped
    networks:
      - geniuserp-network
    command: postgres -c 'max_connections=200' -c 'shared_buffers=512MB'

  # Adminer pentru administrarea bazei de date (opțional)
  adminer:
    image: adminer
    container_name: geniuserp-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    labels:
      - logging=promtail
      - logging_jobname=adminer
    depends_on:
      - postgres
    networks:
      - geniuserp-network

  # ===== MONITORING STACK =====
  
  # Prometheus - Colectare metrici
  prometheus:
    image: prom/prometheus:latest
    container_name: geniuserp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    labels:
      - logging=promtail
      - logging_jobname=prometheus
    networks:
      - geniuserp-network
    restart: unless-stopped

  # Grafana - Dashboards și Alerte
  grafana:
    image: grafana/grafana:latest
    container_name: geniuserp-grafana
    ports:
      - "4000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:4000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-sentry-datasource
      # Sentry Integration
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}
    labels:
      - logging=promtail
      - logging_jobname=grafana
    networks:
      - geniuserp-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  # Loki - Log aggregation
  loki:
    image: grafana/loki:latest
    container_name: geniuserp-loki
    user: "0:0"
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    labels:
      - logging=promtail
      - logging_jobname=loki
    networks:
      - geniuserp-network
    restart: unless-stopped

  # Promtail - Log collector
  promtail:
    image: grafana/promtail:latest
    container_name: geniuserp-promtail
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - geniuserp-network
    depends_on:
      - loki
    restart: unless-stopped

  # ===== SECURITY STACK =====

  # Falco - Runtime Security Monitoring
  falco:
    image: falcosecurity/falco-no-driver:latest
    container_name: geniuserp-falco
    privileged: true
    pid: host
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /etc:/host/etc:ro
      - ./monitoring/falco:/etc/falco
    environment:
      - FALCO_BPF_PROBE=""
    labels:
      - logging=promtail
      - logging_jobname=falco
    networks:
      - geniuserp-network
    restart: unless-stopped

  # Wazuh Indexer (OpenSearch) - CON SSL ACTIVAT
  # DEZACTIVAT PE MAC - va fi activat pe VPS la deploy
  # Pentru a porni manual: docker-compose --profile wazuh up -d
  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.7.0
    container_name: geniuserp-wazuh-indexer
    hostname: wazuh-indexer
    profiles:
      - wazuh  # Pornește doar cu: docker-compose --profile wazuh up -d
    ports:
      - "9200:9200"
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "bootstrap.memory_lock=true"
      - "discovery.type=single-node"
      - "network.host=0.0.0.0"
      # SSL ACTIVAT - certificate demo pentru development (schimbă în producție)
      - "plugins.security.ssl.http.enabled=true"
      - "plugins.security.ssl.transport.enabled=true"
      - "plugins.security.disabled=false"
      - "DISABLE_INSTALL_DEMO_CONFIG=false"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - wazuh_indexer_data:/var/lib/wazuh-indexer
      - ./monitoring/wazuh/certs/wazuh-certificates:/usr/share/wazuh-indexer/certs/
    networks:
      - geniuserp-network
    restart: unless-stopped

  # Wazuh Manager - CON SSL
  # DEZACTIVAT PE MAC - va fi activat pe VPS la deploy
  wazuh-manager:
    image: wazuh/wazuh-manager:4.7.0
    container_name: geniuserp-wazuh-manager
    hostname: wazuh-manager
    profiles:
      - wazuh  # Pornește doar cu: docker-compose --profile wazuh up -d
    ports:
      - "1514:1514"
      - "1515:1515"
      - "55000:55000"
    environment:
      # SSL ACTIVAT - folosește HTTPS
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=admin
      - FILEBEAT_SSL_VERIFICATION_MODE=none
      # Certificate SSL pentru conexiune securizată
      - SSL_CERTIFICATE_AUTHORITIES=/etc/ssl/root-ca.pem
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=MyS3cr37P450r.*-
    volumes:
      - wazuh_manager_data:/var/ossec/data
      - wazuh_manager_etc:/var/ossec/etc
      - wazuh_manager_logs:/var/ossec/logs
      - ./monitoring/wazuh/certs/wazuh-certificates:/etc/ssl:ro
    labels:
      - logging=promtail
      - logging_jobname=wazuh-manager
    networks:
      - geniuserp-network
    depends_on:
      - wazuh-indexer
    restart: unless-stopped

  # Wazuh Dashboard - CON SSL
  # DEZACTIVAT PE MAC - va fi activat pe VPS la deploy
  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.7.0
    container_name: geniuserp-wazuh-dashboard
    hostname: wazuh-dashboard
    profiles:
      - wazuh  # Pornește doar cu: docker-compose --profile wazuh up -d
    ports:
      - "9443:5601"
    environment:
      # Credențiale default Wazuh (schimbă în producție)
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=admin
      # HTTPS activat pentru toate conexiunile
      - WAZUH_API_URL=https://wazuh-manager:55000
      - DASHBOARD_USERNAME=kibanaserver
      - DASHBOARD_PASSWORD=kibanaserver
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=MyS3cr37P450r.*-
      # SSL/HTTPS pentru indexer
      - OPENSEARCH_HOSTS=https://wazuh-indexer:9200
      - OPENSEARCH_SSL_VERIFICATIONMODE=none
    volumes:
      - ./monitoring/wazuh/certs/wazuh-certificates:/usr/share/wazuh-dashboard/certs:ro
    networks:
      - geniuserp-network
    depends_on:
      - wazuh-manager
    restart: unless-stopped

  # Trivy Scanner (optional - runs on demand)
  trivy-scanner:
    image: aquasec/trivy:latest
    container_name: geniuserp-trivy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - .:/app:ro
      - trivy_cache:/root/.cache
    command: ["--help"]
    networks:
      - geniuserp-network
    profiles:
      - tools
    restart: "no"

networks:
  geniuserp-network:
    driver: bridge

volumes:
  postgres_data:
  node_modules_volume:
  prometheus_data:
  grafana_data:
  loki_data:
  wazuh_indexer_data:
  wazuh_manager_data:
  wazuh_manager_etc:
  wazuh_manager_logs:
  trivy_cache: