server {
    listen 80;
    server_name geniuserp.app www.geniuserp.app;
    
    # Proxy către aplicația Express pe portul 5000
    # Express servește TOTUL: frontend + backend + API
    location / {
        proxy_pass http://app:5000;
        proxy_http_version 1.1;
        
        # WebSocket support pentru HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers importante
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pentru operațiuni mai lungi
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        
        # Setări de securitate de bază
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options SAMEORIGIN;
    }
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

