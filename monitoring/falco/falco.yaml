# Falco Configuration for GeniusERP - No Driver

# Engine configuration - use modern eBPF instead of kernel module
engine:
  kind: modern_ebpf

# Rules files - Falco needs at least one rules file
rules_files:
  - /etc/falco/falco_rules.yaml
  - /etc/falco/falco_rules_custom.yaml

# Output format
json_output: true
json_include_output_property: true

# Logging
log_stderr: true
log_syslog: false
log_level: info

# Priority level
priority: warning

# Output channels
stdout_output:
  enabled: true

file_output:
  enabled: false

# Syslog output pentru Wazuh
syslog_output:
  enabled: false

# HTTP Output
http_output:
  enabled: false

# Metrics
metrics:
  enabled: true
  interval: 1h
  output_rule: true

# gRPC output
grpc:
  enabled: false

grpc_output:
  enabled: false

# Plugins - dezactivate pentru falco-no-driver
# Imaginea falco-no-driver NU include plugin-uri externe (k8saudit, cloudtrail, json)
# Pentru Docker monitoring, Falco va folosi syscall events nativ
load_plugins: []

# Syscall event drops
syscall_event_drops:
  actions:
    - log
    - alert
  rate: 0.03333
  max_burst: 1
