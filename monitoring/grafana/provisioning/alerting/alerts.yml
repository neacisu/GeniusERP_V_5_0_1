            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              expr: rate(geniuserp_http_request_errors_total[5m]) > 1
              refId: A
        noDataState: OK
        execErrState: Alerting
        for: 5m
